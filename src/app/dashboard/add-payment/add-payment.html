<header class="bg-white border-b border-gray-200 px-4 py-4 lg:px-6 lg:py-5 sticky top-0 z-10">
    <div class="max-w-3xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-4">
            <button aria-label="Back"
                class="flex items-center justify-center size-10 -ml-2 rounded-full hover:bg-gray-100 text-gray-600 transition-colors"
                type="button" (click)="back()">
                <span class="material-symbols-outlined text-2xl">arrow_back</span>
            </button>
            <div>
                <h1 class="text-lg font-extrabold text-gray-900 leading-tight">Record Payment</h1>
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-wider">Syndicate Fees</p>
            </div>
        </div>
    </div>
</header>
<div class="max-w-3xl mx-auto w-full p-4 lg:p-8">
    <form class="space-y-6" [formGroup]="paymentForm" (ngSubmit)="confirmPayment()">
        <div class="bg-white p-5 rounded-2xl border border-gray-200 shadow-sm space-y-4">
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-500 uppercase tracking-tight" for="unit">House / Unit</label>
                <div class="relative">
                    <span
                        class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
                    <select
                        class="w-full pl-10 pr-4 py-3 bg-gray-50 border-gray-200 rounded-xl focus:ring-primary focus:border-primary text-sm font-semibold appearance-none"
                        id="unit" formControlName="houseId">
                        <option value="">Select a unit...</option>
                        <option *ngFor="let house of houses()" [value]="house.id">{{house.block}}, Unit {{house.unit}}
                        </option>
                    </select>
                    <span
                        class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">expand_more</span>
                </div>
            </div>
            <div class="space-y-2">
                <label class="text-xs font-bold text-gray-500 uppercase tracking-tight" for="occupant">Occupant</label>
                <input
                    class="w-full px-4 py-3 bg-gray-100 border-transparent rounded-xl text-sm font-bold text-gray-500 cursor-not-allowed focus:ring-0 focus:border-transparent"
                    id="occupant" readonly="" type="text"
                    [value]="resident() ? (resident()!.firstName + ' ' + resident()!.lastName) : 'No resident selected'" />
            </div>
        </div>
        <div class="bg-white p-5 rounded-2xl border border-gray-200 shadow-sm space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-tight" for="start_date">From
                        (Month)</label>
                    <input
                        class="w-full px-4 py-3 bg-gray-50 border-gray-200 rounded-xl focus:ring-primary focus:border-primary text-sm font-semibold"
                        id="start_date" type="month" formControlName="startDate" />
                </div>
                <div class="space-y-2">
                    <label class="text-xs font-bold text-gray-500 uppercase tracking-tight" for="end_date">To
                        (Month)</label>
                    <input
                        class="w-full px-4 py-3 bg-gray-50 border-gray-200 rounded-xl focus:ring-primary focus:border-primary text-sm font-semibold"
                        id="end_date" type="month" formControlName="endDate" />
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 p-4 bg-primary/5 rounded-xl border border-primary/10">
                <div>
                    <p class="text-[10px] font-bold text-primary uppercase">Number of Months</p>
                    <p class="text-xl font-extrabold text-gray-900">{{monthsCount()}} Months</p>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-bold text-primary uppercase">Total Amount</p>
                    <p class="text-xl font-extrabold text-primary">{{totalAmount() | currency}}</p>
                </div>
            </div>
        </div>
        <div class="bg-white p-5 rounded-2xl border border-gray-200 shadow-sm space-y-4">
            <label class="text-xs font-bold text-gray-500 uppercase tracking-tight">Receipt Upload (Optional)</label>
            <div class="relative group">
                <input class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" id="receipt" type="file" />
                <div
                    class="border-2 border-dashed border-gray-200 rounded-2xl p-8 flex flex-col items-center justify-center gap-3 group-hover:bg-gray-50 group-hover:border-primary/50 transition-all">
                    <div
                        class="size-12 rounded-full bg-gray-100 flex items-center justify-center text-gray-400 group-hover:text-primary group-hover:bg-primary/10">
                        <span class="material-symbols-outlined text-2xl">add_a_photo</span>
                    </div>
                    <div class="text-center">
                        <p class="text-sm font-bold text-gray-700">Upload Receipt</p>
                        <p class="text-xs text-gray-500 mt-1">PNG, JPG up to 10MB</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-col gap-3 pt-4">
            <button
                class="w-full bg-primary hover:bg-blue-700 text-white py-4 rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg shadow-primary/20 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                type="submit" [disabled]="paymentForm.invalid">
                Confirm Payment
            </button>
            <button
                class="w-full bg-white border border-gray-200 text-gray-500 py-4 rounded-xl font-bold hover:bg-gray-50 transition-all"
                type="button" (click)="Cancel()">
                Cancel
            </button>
        </div>
    </form>
</div>
